<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="issueActivity">
            <h2><span jhiTranslate="wlbApp.issueActivity.detail.title">Issue Activity</span> {{ issueActivity.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="wlbApp.issueActivity.activity">Activity</span></dt>
                <dd>
                    <span>{{ issueActivity.activity }}</span>
                </dd>
                <dt><span jhiTranslate="wlbApp.issueActivity.issue">Issue</span></dt>
                <dd>
                    <div *ngIf="issueActivity.issueId">
                        <a [routerLink]="['/issue', issueActivity.issueId, 'view']">{{ issueActivity.issueId }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/issue-activity', issueActivity.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
