<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="issueAttachment">
            <h2><span jhiTranslate="wlbApp.issueAttachment.detail.title">Issue Attachment</span> {{ issueAttachment.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="wlbApp.issueAttachment.attachment">Attachment</span></dt>
                <dd>
                    <div *ngIf="issueAttachment.attachmentId">
                        <a [routerLink]="['/attachment', issueAttachment.attachmentId, 'view']">{{ issueAttachment.attachmentId }}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="wlbApp.issueAttachment.issue">Issue</span></dt>
                <dd>
                    <div *ngIf="issueAttachment.issueId">
                        <a [routerLink]="['/issue', issueAttachment.issueId, 'view']">{{ issueAttachment.issueId }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/issue-attachment', issueAttachment.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
