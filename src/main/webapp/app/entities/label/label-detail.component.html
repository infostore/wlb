<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="label">
            <h2><span jhiTranslate="wlbApp.label.detail.title">Label</span> {{ label.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="wlbApp.label.name">Name</span></dt>
                <dd>
                    <span>{{ label.name }}</span>
                </dd>
                <dt><span jhiTranslate="wlbApp.label.labelGroup">Label Group</span></dt>
                <dd>
                    <div *ngIf="label.labelGroupId">
                        <a [routerLink]="['/label-group', label.labelGroupId, 'view']">{{ label.labelGroupName }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/label', label.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
