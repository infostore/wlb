<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-issue-label-heading" jhiTranslate="wlbApp.issueLabel.home.createOrEditLabel">Create or edit a Issue Label</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="wlbApp.issueLabel.issue" for="field_issue">Issue</label>
                    <select class="form-control" id="field_issue" name="issue" formControlName="issueId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="issueOption.id" *ngFor="let issueOption of issues; trackBy: trackById">{{ issueOption.id }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="wlbApp.issueLabel.label" for="field_label">Label</label>
                    <select class="form-control" id="field_label" name="label" formControlName="labelId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="labelOption.id" *ngFor="let labelOption of labels; trackBy: trackById">{{ labelOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
