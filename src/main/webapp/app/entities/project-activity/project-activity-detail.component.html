<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="projectActivity">
            <h2><span jhiTranslate="wlbApp.projectActivity.detail.title">Project Activity</span> {{ projectActivity.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="wlbApp.projectActivity.activity">Activity</span></dt>
                <dd>
                    <span>{{ projectActivity.activity }}</span>
                </dd>
                <dt><span jhiTranslate="wlbApp.projectActivity.project">Project</span></dt>
                <dd>
                    <div *ngIf="projectActivity.projectId">
                        <a [routerLink]="['/project', projectActivity.projectId, 'view']">{{ projectActivity.projectId }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/project-activity', projectActivity.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
